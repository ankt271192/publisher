<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Publisher Landing Page</title>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/landing-page.css">

    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  </head>
  <body>

    <!-- Header -->
    <header>
      <button class="header-menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <span class="header-title">Quintype</span>
      <button class="header-search">
        <img src="/images/search-blue.svg" alt="search logo" height="30px">
      </button>
    </header>

    <div id="main-container">
      <!-- Stories will load here -->
    </div>

    <!-- Footer -->
    <footer class="clearfix">
      <img class="footer-logo hidden-xs" src="/images/shape.svg" alt="quintype logo">
      <div class="footer-right">
        <ol class="footer-nav breadcrumb">
          <li><a href="#">About Us</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms &amp; Conditions</a></li>
        </ol>
        <div>Copyright 2016 &copy;</div>
        <div><b>Powered by Quintype</b></div>
      </div>
    </footer>

    <script type="text/javascript" src="/js/handlebars-v4.0.10.js"></script>
    <script type="text/javascript" src="/js/landing-page.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        landing.init();
      });
    </script>

    <!-- HandleBar Templates -->
    <script type="text/x-handlebars-template" id="page-template">
      <div class="container--background-color">

        <section id="lead-section" class="container--max-width clearfix">
          <div class="image" style="background-image: url('//quintype-01.imgix.net/{{lead.hero-image-s3-key}}')"></div>
          <div class="story-details">
            <div class="story-section {{lead.sectionClass}}">{{lead.storySection}}</div>
            <div class="title">{{lead.headline}}</div>
            <div class="info hidden-xs">
              Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled.
            </div>
            <div class="author-image"></div>
            <div class="author">{{lead.author-name}}</div>
            <div class="posted">Posted {{lead.posted}} ago</div>
          </div>
        </section>

        <section id="middle-section">
          <div class="container--max-width clearfix">
            <div class="left-container">
              <div class="story-card">
                <div class="story-image" style="background-image: url('//quintype-01.imgix.net/{{middle.card.hero-image-s3-key}}')"></div>
                <div class="story-details">
                  <div class="story-section {{middle.card.sectionClass}}">{{middle.card.storySection}}</div>
                  <div class="story-title">{{middle.card.headline}}</div>
                  <div class="story-info">
                    Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled.
                  </div>
                  <div class="story-author">{{middle.card.author-name}}</div>
                </div>
              </div>
            </div>
            <div class="middle-container">
              {{#each middle.slides}}
                <div class="story-slides">
                  <div class="story-section {{this.sectionClass}}">{{this.storySection}}</div>
                  <div class="title">{{this.headline}}</div>
                  <div class="author">{{this.author-name}}</div>
                </div>
              {{/each}}
            </div>
            <div class="right-container hidden-sm clearfix">
              <img class="advertisement hidden-xs" src="/images/group-2.svg" alt="advertisement" width="100%">
              <form class="newsletter-section">
                <img src="/images/message-copy.svg" alt="message icon">
                <div class="title">Subscribe to Newsletter</div>
                <div class="text-field-wrapper">
                  <input type="email" name="email-address" placeholder="Your email">
                </div>
                <input type="submit" value="Subscribe">
              </form>
            </div>
          </div>
        </section>

        <section id="must-reads" class="container--max-width carousel slide" data-ride="carousel">
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            {{#each mustReads}}
              <div class="item {{#if @first}}active{{/if}}">
                <div class="carousel-image" style="background-image: url('//quintype-01.imgix.net/{{this.hero-image-s3-key}}')"></div>
                <div class="carousel-caption">
                  <div class="heading">{{this.headline}}</div>
                  <button>Read Story</button>
                </div>
              </div>
            {{/each}}
          </div>
          <!-- Controls -->
          <a class="left carousel-control" href="#must-reads" role="button" data-slide="prev">
            <img src="/images/left-arrow.svg" alt="left arrow">
          </a>
          <a class="right carousel-control" href="#must-reads" role="button" data-slide="next">
            <img src="/images/right-arrow.svg" alt="right arrow">
          </a>
        </section>

        <section id="politics-section">
          <div class="container--max-width clearfix">
            <div class="section-title-wrapper">
              <div class="section-title">Politics</div>
            </div>
            <div class="left-container">
              <div class="story-div" style="background-image: url('//quintype-01.imgix.net/{{politics.imageStory.hero-image-s3-key}}')">
                <div class="story-text">
                  <div class="title">{{politics.imageStory.headline}}</div>
                  <div class="author">{{politics.imageStory.author-name}}</div>
                </div>
              </div>
            </div>
            <div class="middle-container">
              {{#each politics.cards}}
                <div class="story-card">
                  {{#if this.hasImage}}
                    <div class="story-image" style="background-image: url('//quintype-01.imgix.net/{{this.hero-image-s3-key}}')"></div>
                  {{/if}}
                  <div class="story-details">
                    <div class="story-title">{{this.headline}}</div>
                    <div class="story-author">{{this.author-name}}</div>
                  </div>
                </div>
              {{/each}}
            </div>
            <div class="right-container clearfix">
              {{#each politics.slides}}
                <div class="story-slides">
                  <div class="title">{{this.headline}}</div>
                  <div class="author">{{this.author-name}}</div>
                </div>
              {{/each}}
            </div>
            <a  class="read-more" href="#">Read more -&gt;</a>
          </div>
        </section>

        <section id="health-section">
          <div class="container--max-width clearfix">
            <div class="section-title-wrapper">
              <div class="section-title">Food &amp; Health</div>
            </div>
            <div class="left-container">
              {{#each health.left}}
                <div class="story-card clearfix">
                  <div class="story-image" style="background-image: url('//quintype-01.imgix.net/{{this.hero-image-s3-key}}')"></div>
                  <div class="story-details">
                    <div class="story-title">{{this.headline}}</div>
                    <div class="story-author">{{this.author-name}}</div>
                  </div>
                </div>
              {{/each}}
            </div>
            <div class="right-container">
              <div class="story-card-big">
                <div class="story-image" style="background-image: url('//quintype-01.imgix.net/{{health.right.hero-image-s3-key}}')"></div>
                <div class="story-details">
                  <div class="story-title">{{health.right.headline}}</div>
                  <div class="story-info">
                    Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled.
                  </div>
                  <div class="story-author">{{health.right.author-name}}</div>
                </div>
              </div>
            </div>
            <a  class="read-more" href="#">Read more -&gt;</a>
          </div>
        </section>

      </div>

      <section id="recent-stories">
        <div class="container--max-width">
          <div class="section-title">Recent Stories</div>
          {{#each recent}}
            <div class="story clearfix">
              <div class="story-image" style="background-image: url('//quintype-01.imgix.net/{{this.hero-image-s3-key}}')"></div>
              <div class="story-details">
                <div class="story-section {{this.sectionClass}}">{{this.storySection}}</div>
                <div class="story-title">{{this.headline}}</div>
                <div class="story-author">{{this.author-name}}</div>
                <div class="story-posted">Posted {{this.posted}} ago</div>
              </div>
            </div>
          {{/each}}
          <div id="loader">
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
          </div>
        </div>
      </section>
    </script>

    <script type="text/x-handlebars-template" id="recent-story-template">
      {{#each stories}}
        <div class="story clearfix">
          <div class="story-image" style="background-image: url('//quintype-01.imgix.net/{{this.hero-image-s3-key}}')"></div>
          <div class="story-details">
            <div class="story-section {{this.sectionClass}}">{{this.storySection}}</div>
            <div class="story-title">{{this.headline}}</div>
            <div class="story-author">{{this.author-name}}</div>
            <div class="story-posted">Posted {{this.posted}} ago</div>
          </div>
        </div>
      {{/each}}
    </script>

  </body>
</html>
